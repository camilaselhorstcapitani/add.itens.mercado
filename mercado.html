<head>

    <style>
        .carrinho
        {
            position: absolute;
            width: 400px;
            height: 400px;

            left: 500px;
        }

</head>
<body>
    <a>

    <br><br>
    <input type="number" id="qtde1">
    <button onclick="Adicionar('ALFACE',1.78, 'qtde1');"> 
        <img src="alface.png" width="100px">

    <br><br>

    <br><br>

    <br><br>

    <div class="carrinho" id="carrinho"></div>
    
</body>

<script>
    function Adicionar(nome,preco,ID)
    {
        Q = document.getElementById(ID).value
        if (Q>0)
        {
            carrinho.innerHTML += nome + " R$ " + preco + " Quantidade:  " + Q + "<br>" + "pre√ßo = R$ " + (Q*preco) + "<br>"
        }
    }
